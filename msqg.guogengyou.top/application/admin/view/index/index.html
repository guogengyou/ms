<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>樱桃秒杀系统后台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/xadmin/css/font.css">
	<link rel="stylesheet" href="/static/xadmin/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/static/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/xadmin/js/xadmin.js"></script>
</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="open-nav"><i class="iconfont">&#xe699;</i></div>
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
            <a href="javascript:;">管理员</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a href="{:url('@admin/index/change_userinfo')}">修改密码</a></dd>
              <dd><a href="{:url('@admin/login/logout')}">退出</a></dd>         
            </dl>
          </li>
          <li class="layui-nav-item"><a href="{:url('@admin/index/index')}">后台首页</a></li>
        </ul>
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <blockquote class="layui-elem-quote">
                欢迎使用系统后台！<span class="f-14"></span> 
            </blockquote>
            <br>
            <fieldset class="layui-elem-field layui-field-title site-title">            
              <legend><a name="default">商品列表：</a></legend>
            </fieldset>
            
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>商品</th>
                        <th>标题</th>
                        <th>详情</th>
                        <th>库存</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="lists" id="vo"}
                        <tr>
                            <td>{$vo.type}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.detail}</td>
                            <td>{$vo.stock_number}</td>
                        </tr>
                    {/volist}
                </tbody>
            </table>
            <br />
            <fieldset class="layui-elem-field layui-field-title site-title">            
              <legend><a name="default">修改(抢购开始后不能修改)：</a></legend>
            </fieldset>
            
            <form id="myForm" method="post" action="{:url('@admin/index/change_goods')}">
		        重量(斤): <input style="color: #000000" id="weight" type="text" name="weight" required="required">
		        优惠人数: <input style="color: #000000"  type="text" name="discount_number" required="required">
		        特优价: <input style="color: #000000"  type="text" name="discount_price" required="required"> <br>
		        普通价: <input style="color: #000000"  type="text" name="normal_price" required="required">&nbsp;&nbsp;&nbsp;
		        库存: <input style="color: #000000"  type="text" name="stock_number" required="required">
		        &nbsp; &nbsp; &nbsp; &nbsp; 
		               <input type="submit" style="color:sienna;margin:10px" value="提交">
		
	        </form>

            
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
          
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright"></div>  
    </div>
    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
	<div class="bg-changer">
        <div class="swiper-container changer-list">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/a.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/b.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/c.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/d.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/e.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/f.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/g.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/h.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/i.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/j.jpg" alt=""></div>
                <div class="swiper-slide"><img class="item" src="/static/xadmin/images/k.jpg" alt=""></div>
                <div class="swiper-slide"><span class="reset">初始化</span></div>
            </div>
        </div>
        <div class="bg-out"></div>
        <div id="changer-set"><i class="iconfont">&#xe696;</i></div>   
    </div>
    <!-- 背景切换结束 -->

</body>
</html>
