    <script type="text/javascript" src="/static/xadmin/js/xadmin.js"></script>
    
    <script>
        function validateForm(){
            // 验证邮箱
            var obj = document.getElementById("email");     //要验证的对象
　       　 var reg = new RegExp("^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,})$"); //正则表达式
　　        if(obj.value === ""){ //输入不能为空
　　　    　    alert("输入不能为空!");
　    　　　    return false;
　　        }else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
　　　　        alert("请仔细检查输入！");
　　　          return false;
        　　}
        　　// 验证密码
        　　obj = document.getElementById("password");    
　       　 reg = new RegExp("^[A-Za-z0-9]{4,10}$"); //正则表达式
　　        if(obj.value === ""){ //输入不能为空
　　　    　    alert("输入不能为空!");
　    　　　    return false;
　　        }else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
　　　　        alert("请仔细检查输入！");
　　　          return false;
        　　}else{
        　　      return true;
            }        　　
        }
        function send_email(){
            // 验证邮箱格式
            var obj = document.getElementById("email");     //要验证的对象
　       　 var reg = new RegExp("^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,})$"); //正则表达式
　　        if(obj.value === ""){ //输入不能为空
　　　    　    alert("邮箱输入不能为空!");
　    　　　    return false;
　　        }else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
　　　　        alert("请仔细检查邮箱！");
　　　          return false;
        　　}     
        　　
        　　// 发送邮箱验证码
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
            	//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            	xmlhttp=new XMLHttpRequest();
            }
            else
            {
            	// IE6, IE5 浏览器执行代码
            	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
            	if (xmlhttp.readyState==4 && xmlhttp.status==200)
            	{
            	    //alert(xmlhttp.responseText);
            	    alert("邮箱验证码已发送！");
            	}
            }
            xmlhttp.open('post',"{:url('@ms/login/register_email')}");
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send('email='+obj.value);
        }        
    </script>
</head>
<body>

    <!-- 中部开始 -->
    <div class="wrapper">
        
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <blockquote class="layui-elem-quote">
                注意：请凭邮箱验证码注册！<span class="f-14"></span> 
            </blockquote>
            <br>
            <br />
            <fieldset class="layui-elem-field layui-field-title site-title">            
              <legend><a name="default">注册：</a></legend>
            </fieldset>
            <form id="myForm" method="post" action="{:url('@ms/login/doregister')}" onsubmit="return validateForm();">
                邮箱: <input id="email" style="color: #000000" type="text" name="email" required="required">
            	<button type="button" style="color:sienna;margin:10px" onclick="send_email()">发送邮箱验证码</button><br>
                邮箱验证码: <input style="color: #000000" type="text" name="code" required="required">&nbsp;&nbsp;&nbsp;
                密码: <input id = "password" style="color: #000000"  type="text" name="password" required="required">
              	姓名: <input style="color: #000000"  type="text" name="name" required="required">
                      <input type="submit" style="color:sienna;margin:10px" value="注册">
            </form>
